<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交和获取数据</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body style="padding: 20px">
    <form class="layui-form" method="get" action="#" id="dataFrm" lay-filter="userFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="username" value="rrow" placeholder="请输入用户名">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱:</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="email" name="email" value="ddd@gmail.com" class="layui-input" placeholder="请输入邮箱">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" checked name="sex" value="1" title="男">
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" name="remark"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所在地:</label>
            <div class="layui-input-inline">
                <select id="city" name="city">
                    <option>武汉</option>
                    <option>上海</option>
                    <option selected>北京</option>
                    <option>深圳</option>
                    <option>广州</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">爱好:</label>
            <div class="layui-input-block">
                <input type="checkbox" checked value="DOTA" name="hobby" title="DOTA">
                <input type="checkbox" value="WAR3" name="hobby" title="WAR3">
                <input type="checkbox" value="WOW" name="hobby" title="WOW">
                <input type="checkbox" value="DNF" name="hobby" title="DNF">
                <input type="checkbox" value="CF" name="hobby" title="CF">
            </div>
        </div>

        <div class="layui-input-block">
            <!--
                只有加了lay-submit才能提交表单
                lay-filter来监听元素，layui独有
            -->
            <input type="button" lay-filter="doSubmit" class="layui-btn" value="提交" lay-submit>
            <input type="button" id="btn1" class="layui-btn" value="使用jquery提交">
            <input type="button" id="btn2" class="layui-btn" value="使用layui form.val">
        </div>
    </form>
</body>
<script src="layui/layui.js"></script>
<script>
    // 使用form组件  layui.xxx
    layui.use(['form'],function (){
        // 引入form组件  layui.xxx
        let form = layui.form;
        // 引入layui自带的jquery或者$也是可以的
        let $ = layui.$;

        form.on("submit(doSubmit)",function (data) {
            console.log(data);
            console.log(data.elem);     // 当前提交按钮对象
            console.log(data.field);    // 表单对象数据
            console.log(data.form);         // 当前表单对象
        })

        $("#btn1").on("click",function (){
            // 使用jquery里的序列化也可以获得表单的数据
            console.log($("#dataFrm").serialize());
            // 这种是json格式
            console.log($("#dataFrm").serializeArray());
        })

        $("#btn2").click(function (){
            // 使用layui里的 form.val   （userFrm 是lay-filter="userFrm"里面的值）
            console.log(form.val("userFrm"));   // 获取表单里的值结果是一个json对象
        })

    })
</script>
</html>
