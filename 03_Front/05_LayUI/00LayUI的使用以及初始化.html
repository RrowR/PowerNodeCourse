<!--
    	1.2.2初始化
		方式1
			<script>
				layui.use(['layer', 'form'], function(){
				  var layer = layui.layer
				  ,form = layui.form;

				  layer.msg('Hello World');
				});
			</script>
		方式2
			$(function(){
				var layer = layui.layer
				  ,form = layui.form;
				layer.msg('Hello World');
			})
-->
<body>

</body>
<script src="layui/layui.js"></script>
<script>
    // 从 layui 2.6 开始，如果你引入的是构建后的 layui.js，里面即包含了 layui 所有的内置模块，无需再指定内置模块。
    layui.define(function () {
        var layer = layui.layer
            ,form = layui.form
            ,table = layui.table;
        layer.msg("hello world");
    })
</script>
