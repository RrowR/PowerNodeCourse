<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出层1</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-input-block">
    <div class="layui-form-item" id="div1" style="display: none">21312321321</div>
    <input type="button" class="layui-btn" value="弹出层" id="btn1" lay-filter="btn11">
</div>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.use(['layer', 'laydate', 'form'], function () {
        let layer = layui.layer;
        let $ = layui.$;
        let laydate = layui.laydate;
        let form = layui.form;


        $("#btn1").click(function () {
            let index = layer.open({
                type:1,         // 这里设置了类型之后在使用layer.confirm才不会关闭，否则在confirm的时候会自动关闭
                title: "自定义标题",
                content: $("#div1").html(),
                cancel: function () {
                    let index2 = layer.confirm("您确定关闭吗", function () {
                        let index3 = layer.msg("confirm close");
                        // 这里的index必须是open上的index，下面的index会被++，值不一样无法关闭,所以要找到指定索引的弹出层
                        layer.close(index);
                    });
                    return false;   // 阻止自动关闭
                }
            });
        })


    })
</script>
</html>
