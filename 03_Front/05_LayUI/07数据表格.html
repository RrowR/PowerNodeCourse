<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
    <table id="userTable" class="layui-hide"></table>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.use(['table','layer'],function (){
      let $ = layui.$;
      let table = layui.table;
      let layer = layui.layer;

      table.render({
          elem:"#userTable",
          url:"resources/json/user.json",   // 如果一开始就有 / 那么就是绝对路径，一定要注意
          cols:[[
              {field:'id',  title: 'ID'}
              ,{field:'username',  title: '用户名'}
              ,{field:'sex',  title: '性别'}
              ,{field:'city',  title: '城市'}
              ,{field:'sal', title: '财富'}
          ]]
      });

    })
</script>
</html>
