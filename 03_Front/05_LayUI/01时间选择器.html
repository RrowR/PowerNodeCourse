<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01时间选择器.html</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<!--
    https://www.layui.com/demo/laydate.html 时间选择器访问url
    layDate 是目前 layui 独立维护的三大组件之一。在 layui 2.0 的版本中，layDate 也完成了一次重写。
    https://www.layui.com/laydate/  官网:https://www.layui.com/laydate/
-->
<body>
<h1>常规用法</h1>
<div class="layui-form">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">中文版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">国际版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-form">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">年选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test2" placeholder="yyyy">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">年月选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test3" placeholder="yyyy-MM">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">时间选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test4" placeholder="HH:mm:ss">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">日期时间选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年日期范围</label>
                        <div class="layui-inline" id="test6">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年范围</label>
                        <div class="layui-inline" id="test7">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-2" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-2" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">月范围</label>
                        <div class="layui-inline" id="test8">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-3" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-3" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">日期范围</label>
                        <div class="layui-inline" id="test9">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-4" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-4" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-inline" id="test10">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-5" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-5" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2>自定义时间范围选择器</h2>
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test11" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test12" placeholder="yyyy/MM/dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择月份</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test13" placeholder="dd/MM-yyyy">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test14" placeholder="H点m分">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test15" placeholder=" ~ ">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test16" placeholder="开始 到 结束">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    /**
     *
     type   可选值	名称	用途
     year	年选择器	只提供年列表选择
     month	年月选择器	只提供年、月选择
     date	日期选择器	可选择：年、月、日。type默认值，一般可不填
     time	时间选择器	只提供时、分、秒选择
     datetime	日期时间选择器	可选择：年、月、日、时、分、秒
     */
    // 引入laydate组件，回调方法
    layui.use(['laydate'],function (){
        // 获得laydate对象
        let laydate = layui.laydate;
        // 使用laydate去渲染元素
        laydate.render({
            // 通过id找到要渲染的元素
            elem:"#test1"
        })
        // 给英文版本的元素绑定一个en版本的日期选择器
        laydate.render({
            // 通过id找到要渲染的元素
            elem:"#test1-1",    // 绑定id为test1-1
            lang:"en"           // lang 绑定版本
        })
        laydate.render({
            elem:"#test2",
            type:"year"         // 绑定id = 2 为年选择器
        })
        laydate.render({
            elem:"#test3",
            type: "yeardate"        // 绑定年月选择器
        })
        laydate.render({
            elem:"#test4",
            type:"time"         // 时间选择器
        })
        laydate.render({
            elem:"#test5",
            type:"datetime"     // 时间日期选择器
        })

        // 日期范围选择器
        laydate.render({
            elem:"#test6",
            range:["#test-startDate-1","#test-endDate-1"]
            // 不写type默认就是日期类型
        })

        // 指定为年范围日期选择器
        laydate.render({
            elem:"#test7",
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            range: true,
            type:"year"
        })

        laydate.render({
            elem:"#test8",
            range:"~",
            type:"month"
        })

        laydate.render({
            elem:"#test9",
            range:"-",
            type:"date"
        })

        laydate.render({
            elem:"#test10",
            range:"~",
            type:"time"
        })

        laydate.render({
            elem:"#test11",
            format:"yyyy-MM-dd"
        })

        laydate.render({
            elem:"#test12",
            format:"yyyy/MM/dd"
        })

        laydate.render({
            elem:"#test13",
            format:"dd/MM-yyyy"
        })

        laydate.render({
            elem:"#test14",
            format:"H点m分"
        })

        laydate.render({
            elem:"#test15",
            type:"month",
            range:"~",          // 这个range是配合下面的格式化使用的
            format:"yyyy-MM"
        })

        laydate.render({
            elem:"#test16",
            format:"yyyy到MM到dd",
        })


    })
</script>
</html>
