<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01时间选择器.html</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<!--
    https://www.layui.com/demo/laydate.html 时间选择器访问url
    layDate 是目前 layui 独立维护的三大组件之一。在 layui 2.0 的版本中，layDate 也完成了一次重写。
    https://www.layui.com/laydate/  官网:https://www.layui.com/laydate/
-->
<body>
<h1>常规用法</h1>
<div class="layui-form">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">中文版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">国际版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-form">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">年选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test2" placeholder="yyyy">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">年月选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test3" placeholder="yyyy-MM">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">时间选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test4" placeholder="HH:mm:ss">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">日期时间选择器</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年日期范围</label>
                        <div class="layui-inline" id="test6">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年范围</label>
                        <div class="layui-inline" id="test7">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-2" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-2" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">月范围</label>
                        <div class="layui-inline" id="test8">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-3" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-3" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">日期范围</label>
                        <div class="layui-inline" id="test9">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-4" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-4" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-inline" id="test10">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-startDate-5" class="layui-input" placeholder="开始日期">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="test-endDate-5" class="layui-input" placeholder="结束日期">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2>自定义时间范围选择器</h2>
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test11" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test12" placeholder="yyyy/MM/dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择月份</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test13" placeholder="dd/MM-yyyy">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test14" placeholder="H点m分">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test15" placeholder=" ~ ">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">请选择范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test16" placeholder="开始 到 结束">
                        </div>
                    </div>
                </div>
            </div>

            <h2>自定义重要日期</h2>
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开启公历节日</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test17" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">自定义重要日</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test18" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">限定可选日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test-limit1" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">前后若干天可选</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test-limit2" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">限定可选时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test-limit3" placeholder="HH:mm:ss">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            这里以控制在9:30-17:30为例
                        </div>
                    </div>
                </div>
            </div>

            <h2>其他功能案例</h2>
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">初始赋值</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test19" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">选中后的回调</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test20" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">日期切换的回调</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test21" placeholder="yyyy-MM-dd">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">不出现底部栏</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test22" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">只出现确定按钮</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test23" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">自定义事件</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test24" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" id="test25-1">点我触发</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test25" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" id="test26-1">双击我触发</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test26" placeholder="yyyy-MM-dd">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">日期只读</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test27" readonly="" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">非input元素</label>
                        <div class="layui-input-inline">
                            <div id="test28" style="height: 38px; line-height: 38px; cursor: pointer; border-bottom: 1px solid #e2e2e2;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    /**
     *
     type   可选值	名称	用途
     year	年选择器	只提供年列表选择
     month	年月选择器	只提供年、月选择
     date	日期选择器	可选择：年、月、日。type默认值，一般可不填
     time	时间选择器	只提供时、分、秒选择
     datetime	日期时间选择器	可选择：年、月、日、时、分、秒
     */
    // 引入laydate组件，回调方法
    layui.use(['laydate'],function (){
        // 获得laydate对象
        let laydate = layui.laydate;
        // 使用laydate去渲染元素
        laydate.render({
            // 通过id找到要渲染的元素
            elem:"#test1",
            theme:"molv"        // 主题为墨绿色
        })
        // 给英文版本的元素绑定一个en版本的日期选择器
        laydate.render({
            // 通过id找到要渲染的元素
            elem:"#test1-1",    // 绑定id为test1-1
            lang:"en"           // lang 绑定版本
        })
        laydate.render({
            elem:"#test2",
            type:"year"         // 绑定id = 2 为年选择器
        })
        laydate.render({
            elem:"#test3",
            type: "yeardate"        // 绑定年月选择器
        })
        laydate.render({
            elem:"#test4",
            type:"time"         // 时间选择器
        })
        laydate.render({
            elem:"#test5",
            type:"datetime"     // 时间日期选择器
        })

        // 日期范围选择器
        laydate.render({
            elem:"#test6",
            range:["#test-startDate-1","#test-endDate-1"]
            // 不写type默认就是日期类型
        })

        // 指定为年范围日期选择器
        laydate.render({
            elem:"#test7",
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            range: true,
            type:"year"
        })

        laydate.render({
            elem:"#test8",
            range:"~",
            type:"month"
        })

        laydate.render({
            elem:"#test9",
            range:"-",
            type:"date"
        })

        laydate.render({
            elem:"#test10",
            range:"~",
            type:"time"
        })

        laydate.render({
            elem:"#test11",
            format:"yyyy-MM-dd"
        })

        laydate.render({
            elem:"#test12",
            format:"yyyy/MM/dd"
        })

        laydate.render({
            elem:"#test13",
            format:"dd/MM-yyyy"
        })

        laydate.render({
            elem:"#test14",
            format:"H点m分"
        })

        laydate.render({
            elem:"#test15",
            type:"month",
            range:"~",          // 这个range是配合下面的格式化使用的
            format:"yyyy-MM"
        })

        laydate.render({
            elem:"#test16",
            format:"yyyy到MM到dd",
        })

        laydate.render({
            elem:"#test17",
            calendar:true,      // 开启日历，自动给标注重要日子
        })

        laydate.render({
            elem:"#test18",
            calendar:true,      // 开启日历，自动给标注重要日子
            mark:{
                "0-11-11":"生日"
            }
        })

        // 选择可选日期
        laydate.render({
            elem:"#test-limit1",
            min:"2020-10-22",
            max:"2020-11-11"
        })

        laydate.render({
            elem:"#test-limit2",
            min: -7,        // 这里不能为字符串
            max: 7
        })

        // 限定选择的时间
        laydate.render({
            elem:"#test-limit3",
            min:"09:30:00",
            max:"18:00:00",
            type:"time"
        })

        laydate.render({
            elem:"#test19",
            value:"2020-03-14"
        })


        laydate.render({
            elem:"#test22",
            value:"2020-03-14",
            showBottom:false        // 就是在选择日期的时候弹出层不显示东西了  
        })

        laydate.render({
            elem:"#test23",
            // 类型：Array，默认值：['clear', 'now', 'confirm']
            btns:['confirm']            // 只要confirm
        })

        laydate.render({
            elem:"#test27",
            trigger: 'click'        // 日期只读就是只能选择日期
        })

    })
</script>
</html>
