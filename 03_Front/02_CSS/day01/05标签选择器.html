<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<style>
    /*
       这里是标签选择器
       当最外层是一个容器标签时，以最内层标签为准
    */

    div{
        color: red;
        border: #00FF00 solid 1px;
    }
    p{
        color: blue;
    }
</style>
<body>
    <div>
        <p>这是被div包裹的段落标签</p>
    </div>
    <div>
        <p>这是第二个被div包裹的段落标签</p>
    </div>
    <input placeholder="是一个输入框">
</body>
</html>
