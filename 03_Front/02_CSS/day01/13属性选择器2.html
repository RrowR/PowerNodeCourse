<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13属性选择器2.html</title>
</head>
    <!--属性选择器顾名思义，选择包含所有属性的标签-->
    <!--
        E[att="val"]
        在选择属性的基础之上，还可以对属性值进行进一步筛选
    -->
<style>
    [class]{
        color: #FF0000;
    }
    [id]{
        color: #0000FF;
    }
    [class="d2"]{
        color: #00FF00;
    }
</style>
<body>
    <div class="block">我是一个div标签</div>
    <p class="title">我是一个p标签</p>
    <div id="d1">我是一个包含了id的div标签</div>
    <p id="p1">我是一个包含了id的段落标签</p>
    <div class="d2">我是2个包含了id的div标签</div>
    <p class="p2">我是2个包含了id的段落标签</p>
</body>
</html>
