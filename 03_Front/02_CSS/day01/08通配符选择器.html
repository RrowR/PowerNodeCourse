<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08通配符选择器.html</title>
</head>
<!--选择所有元素，包括非标签的部分-->
<style>
    *{
        /*发现新世界，仔细看看每一个标签的范围*/
        border: #FF00FF dashed 1px;
        color: #00FF00;
    }
</style>
<body>
    111
    <h1>我是标题</h1>
    <div>我是一个div标签</div>
    <!-- 行内块级元素 -->
    <span>我是一个span标签</span>
</body>
</html>
