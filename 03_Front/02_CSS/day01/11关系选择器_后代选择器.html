<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11关系选择器_后代选择器.html</title>
</head>
    <!--
        后代选择器，选择某个带有类标签的容器标签里的子标签
        需要遵守不同标签的引用格式
    -->
<style>
    .box span{
        color: red;
    }
    .box .p1{
        color: #FF00FF;
    }

</style>
<body>
    <div class="box">
        <h1>我是一个h1标签</h1>
        <span>我是一个span标签</span>
        <div>
            <p class="p1">我是一个p标签</p>
            <span>我是一个span标签</span>
            <strong>我是一个强调标签</strong>
        </div>
        <p>我是一个p标签
            <span>我是P里面的span</span>
        </p>
    </div>
</body>
</html>
