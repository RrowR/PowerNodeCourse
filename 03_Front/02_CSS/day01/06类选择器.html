<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<style>
    /*
       这里是标签选择器
       当最外层是一个容器标签时，以最内层标签为准
    */
    /*
        !important > id样式 > class样式 > 标签样式 > 通配符样式
    */
    div{
        border: #00FF00 solid 1px;
        color: red;
    }
    p1{
        color: blue;
    }
    input{
        border: #FF0000 dotted 1px;
    }
    /* 使用 .类名即可调用类选择器 */
    .d1{
        border: #0000FF groove 2px; /*这里是设置边框颜色，边框样式 ，边框大小*/
        color: #5FB878; /*这里是设置里面字体的颜色*/
    }
    /*这里的类选择器优先级要大于标签选择器*/
    .p1{
        border: #00FF00 dashed 3px; /*这里还是设置边框的各种属性*/
        color: #C2BE9E;
    }
    /*这里的类选择器优先级要大于标签选择器*/
    .d2{
        border: #FF00FF double 5px;
    }
    .i1{
        color: #FF0000;
    }
    .i2{
        font-size: 20px;
        font-family: 华文楷体;
    }
    .p2{
        font-size: 20px;
        font-family: 华文楷体;
    }


</style>
<body>
    <div class="d1">
        <p class="p1">这是被div包裹的段落标签</p>
    </div>
    <div class="d2">
        <!--当标签想使用多个样式的时候，可以在类上使用 类选择器1 类选择器2 的方式来选择多个-->
        <p class="p1 p2">这是第二个被div包裹的段落标签</p>
    </div>
        <!--当标签想使用多个样式的时候，可以在类上使用 类选择器1 类选择器2 的方式来选择多个-->
    <input class="i1 i2" placeholder="是一个输入框" value="gakataka">
</body>
</html>
