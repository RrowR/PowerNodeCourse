<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12关系选择器_亲子选择器.html</title>
</head>
    <!--
        选择一个由类修饰的容器标签里的亲儿子，同级亲儿子照样会被一起选择
        还可以进行嵌套选择儿子底下的儿子
    -->
<style>
    .box > span{
        color: #00FF00;
    }
    /*我是.box儿子div的儿子span*/
    .box > div > span{
        color: #FF0000;
    }

</style>
<body>
    <div class="box">
        <h1>我是一个h1标签</h1>
        <span>我是一个span标签</span>
        <span>我是二个span标签</span>
        <div>
            <p>我是一个p标签</p>
            <span>我是一个span标签</span>
            <strong>我是一个强调标签</strong>
        </div>
        <p>我是一个p标签
            <span>我是P里面的span</span>
        </p>
    </div>
</body>
</html>
