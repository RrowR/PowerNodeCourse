<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
   <button class="layui-btn">默认按钮</button>
   <button class="layui-btn layui-btn-primary layui-btn-lg">原始按钮</button>
   <button class="layui-btn layui-btn-normal layui-btn-sm">百搭按钮</button>
   <button class="layui-btn layui-btn-danger layui-btn-xs">警告按钮</button>
   <button class="layui-btn layui-btn-disabled">禁用按钮</button>
    <br>
   <button class="layui-btn layui-border-blue">默认按钮</button>
   <button class="layui-btn layui-btn-primary layui-border-red">原始按钮</button>
    <br>
   <button class="layui-btn layui-btn-radius">默认按钮</button>
   <br>
   <!--给按钮加一个图标-->
   <button class="layui-btn layui-btn-radius"><i class="layui-icon">&#xe660;</i>默认按钮</button>
    <h1>按钮组</h1>
   <div class="layui-btn-group">
       <button type="button" class="layui-btn">增加</button>
       <button type="button" class="layui-btn">编辑</button>
       <button type="button" class="layui-btn">删除</button>
   </div>
   <h2>按钮组，只按照图标</h2>
   <div class="layui-btn-group">
       <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
           <i class="layui-icon">&#xe654;</i>
       </button>
       <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
           <i class="layui-icon">&#xe642;</i>
       </button>
       <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
           <i class="layui-icon">&#xe640;</i>
       </button>
   </div>
</body>
<script src="layui/layui.js"></script>
</html>
