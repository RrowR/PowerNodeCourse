<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
    <div>
        <form action="#" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-inline">    <!--设置成独占一行-->
                    <input type="text" name="title" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-inline">    <!--div被设置成独占一行-->
                    <input type="text" name="title" placeholder="请输入标题" class="layui-input">
                </div>
                <div class="layui-input-inline">    <!--div被设置成独占一行-->
                    <input type="text" name="title" placeholder="请输入标题" class="layui-input">
                </div>
            </div>

            <!--多行下拉框-->
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-inline">    <!--设置成独占一行-->
                    <select name="city" lay-verify="">
                        <option value="">请选择一个城市</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select>
                </div>
                <div class="layui-input-inline">    <!--设置成独占一行-->
                    <select name="city" lay-verify="">
                        <option value="">请选择一个城市</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select>
                </div>
            </div>

            <!-- 一行的单选 -->
            <div class="layui-form-item">
                <label class="layui-form-label">亲选择</label>
                <input type="radio" name="sex" value="nan" title="男">
                <input type="radio" name="sex" value="nv" title="女">
                <input type="radio" name="sex" value="nv" title="女">
                <input type="radio" name="sex" value="nv" title="女">
                <input type="radio" name="sex" value="nv" title="女">
                <input type="radio" name="sex" value="" title="中性">
            </div>

            <!-- 一行的多个单选 -->
            <div class="layui-form-item">
                <label class="layui-form-label">亲选择</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="nan" title="男">
                    <input type="radio" name="sex" value="nv" title="女">
                </div>
                <div class="layui-input-inline">
                    <input type="radio" name="sw" value="nan" title="男">
                    <input type="radio" name="sw" value="nv" title="女">
                </div>
            </div>

            <h2>多选默认风格</h2>
            <div class="layui-form-item">
                <label class="layui-form-label">亲选择</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="hobby" title="1">
                    <input type="checkbox" name="hobby" title="2">
                    <input type="checkbox" name="hobby" title="3">
                    <input type="checkbox" name="hobby" title="4">
                    <input type="checkbox" name="hobby" title="5">
                </div>
            </div>
            <h2>多选2原始风格</h2>
            <div class="layui-form-item">
                <label class="layui-form-label">亲选择</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="primary" name="hobby" title="1">
                    <input type="checkbox" lay-skin="primary" name="hobby" title="2">
                    <input type="checkbox" lay-skin="primary" name="hobby" title="3">
                    <input type="checkbox" lay-skin="primary" name="hobby" title="4">
                    <input type="checkbox" lay-skin="primary" name="hobby" title="5">
                </div>
            </div>

            <!-- 开关 -->
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch" lay-skin="switch" lay-text="开|关">
                </div>
            </div>

            <!--文本域-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>
    </div>
</body>
<script src="layui/layui.js"></script>
</html>
