<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03ID选择器.html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="id1">pp1p1p1p1p1pp1p1p1p1p1</p>
    <p>p2p2p2p2p2p2p2p2p2pp2</p>
    <div>div2div2</div>
    <div id="id2">div3div3</div>
    <input type="text" id="name">

    <hr>
    <input type="button" onclick="getAllId1()" value="得到页面第一个id=id1标签">
    <input type="button" onclick="getAndSetValue()" value="得到页面上ID=name的标签并设置值">
</body>
<script>
    function getAllId1(){
        let id1 = $("#id1");
        console.log(id1.length);
        id1.css("border","1px solid green");
    }

    function getAndSetValue(){
        let id2 = $("#name");
        id2.val("向name里设置值");
    }
</script>
</html>
