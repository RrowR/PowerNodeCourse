<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15jQuery后代.html</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="box1">
        我是box1里面的内容
        <div id="box2">
            我是box2里面的内容
            <div id="box3">我是box3里面的内容
                <span>
                    <label></label>
                </span>
            </div>
        </div>
        <div></div>
    </div>

    <br>
    <input type="button" id="btn1" value="得到id=box1的直接子元素children">
    <input type="button" id="btn2" value="得到id=box1的所有子元素find">
</body>
<script>
    $("#btn1").click(function (){
        // 获取id=box1的直接div元素
        alert($("#box1").children("div").text());
    })

    $("#btn2").click(function (){
        // 获得某个元素的所有子元素使用find
        let childrens = $("#box1").find("div");
        console.log($(childrens[1]).html());        // 获取对象之后jQuery变成了js对象
    })
</script>
</html>
