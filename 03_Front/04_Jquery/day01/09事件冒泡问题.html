<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09事件冒泡问题.html</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #parent{
        width: 300px;
        height: 300px;
        background-color: red;
    }
    #children{
        width: 150px;
        height: 150px;
        background-color: green;
    }
</style>
<body>
<div id="parent">
    <div id="children"></div>
</div>
<!--    <a href="http://www.baidu.com" id="toBaidu">跳转到百度</a>-->
<!--  javascript: 代表不跳转  -->
<a href="javascript:;" id="toBaidu">跳转到百度</a>
</body>
<script>
    $("#parent").on("click",function (){
        alert("parent被点击")
    })
    $("#children").on("click",function (event){
        alert("children被点击")        // 发现在点击子类的时候，父类也被点击了，这种现象就叫做冒泡
        event.stopPropagation();    // 停止冒泡，在子类被点击的时候，父类的事件停止
    })
    $("#toBaidu").on("click",function (event){
        alert("点击跳转到百度");
        event.preventDefault();     // 这里的跳转到百度就被阻止了
    })

</script>
</html>
