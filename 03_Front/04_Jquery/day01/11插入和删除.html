<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11插入和删除</title>
</head>
<script src="../js/jquery-3.6.0.js"></script>
<body>
    <div id="myDiv" style="border: 2px solid red">
        你是一个<span>好人</span>
    </div>

    <br>
    <input type="button" id="btn1" value="append">
    <input type="button" id="btn2" value="prepend">
    <input type="button" id="btn3" value="after">
    <input type="button" id="btn4" value="before">
    <input type="button" id="btn5" value="remove">
    <input type="button" id="btn6" value="empty">
</body>
<script>
    $("#btn1").click(function (){
        let myDiv = $("#myDiv");
        // append在元素内添加元素（按一次添加一次）
        myDiv.append("真的吗");
    })

    $("#btn2").click(function (){
        let myDiv = $("#myDiv");
        myDiv.prepend("向前添加");
    })

    $("#btn3").click(function (){
        let myDiv = $("#myDiv");
        myDiv.after("after");       // jQuery after() 方法在被选元素之后插入内容。
    })

    $("#btn4").click(function (){
        let myDiv = $("#myDiv");
        myDiv.before("before");
    })

    $("#btn5").click(function (){
        let myDiv = $("#myDiv");
        myDiv.remove();     // jQuery remove() 方法删除被选元素及其子元素。实例 $("#div1").remove();
    })

    $("#btn6").click(function (){
        let myDiv = $("#myDiv");
        myDiv.empty();      //  清除元素内容，但是不清除元素
    })

</script>
</html>
