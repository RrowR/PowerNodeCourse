<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07事件的绑定和解绑.html</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    li{
        border: 1px solid red;
    }
</style>
<body>
<input type="button" id="btn1" value="我是一个没有事件的按钮btn1">
<br>
on/off
<input type="button" id="btn2" value="给btn1绑定一个单击事件">
<input type="button" id="btn3" value="把btn1单击事件取消">
<input type="button" id="btn4" value="给btn1绑定一个双击事件">
<input type="button" id="btn5" value="把btn1双击事件取消">
<br>
bind/unbind老版本的形式
<input type="button" id="btn6" value="给btn1绑定一个单击事件">
<input type="button" id="btn7" value="把btn1单击事件取消">
<input type="button" id="btn8" value="给btn1绑定一个双击事件">
<input type="button" id="btn9" value="把btn1双击事件取消">
<hr>
<ul style="border: 2px solid green">
    <li>我是一个li标签1</li>
    <li>我是一个li标签2</li>
    <li>我是一个li标签3</li>
    <li>我是一个li标签4</li>
    <li>我是一个li标签5</li>
    <li>我是一个li标签6</li>
</ul>
</body>
<script>
    // 找到id=btn2的单机事件给id=btn1绑定一个点击事件，功能就是alert自己的value值
    $("#btn2").click(function (){
        $("#btn1").on("click",function (){
            alert(this.value);
        })
    })

    $("#btn3").click(function (){
        // 使用off来取消某个事件
        $("#btn1").off("click");
    })

    $("#btn4").click(function (){
        $("#btn1").on("dblclick",function (){
            alert("这是btn4给我绑定的双击事件，我alert了出来");
        })
    })

    $("#btn5").click(function (){
        alert("我把btn1的双击事件取消了");
        $("#btn1").off("dblclick");
    })

    $("ul>li").on("click",function (){
        alert(this.innerText);
    })

    /*
        .on( events [, selector ] [, data ], handler )
        .on( events [, selector ] [, data ] )
        events
        Type: PlainObject
        An object in which the string keys represent one or more space-separated event types and optional namespaces, and the values represent a handler function to be called for the event(s).
        selector
        Type: String
        A selector string to filter the descendants of the selected elements that will call the handler. If the selector is null or omitted, the handler is always called when it reaches the selected element.
        data
        Type: Anything
        Data to be passed to the handler in event.data when an event occurs.
        handler
        Type: Function( Event eventObject [, Anything extraParameter ] [, ... ] )
        A function to execute when the event is triggered. The value false is also allowed as a shorthand for a function that simply does return false.
     */
    // 根据上面文档可知，获取ul给每一个绑定一个click事件，响应li里的内容
    $("ul").on("click","li",function (){
        alert(this.innerText);
    })

    $("#btn6").click(function (){
        $("#btn1").bind("click",function (){
            alert("我是btn6给我绑定的点击事件")
        })
    })

    $("#btn7").click(function (){
        alert("我把btn1的点击事件取消了")
        $("#btn1").unbind("click")
    })


</script>
</html>
