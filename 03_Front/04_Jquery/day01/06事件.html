<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06事件.html</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
<div>
    <select id="city">
        <option>武汉1</option>
        <option>武汉2</option>
        <option>武汉3</option>
        <option>武汉4</option>
        <option>武汉5</option>
    </select>
</div>
<hr>
<input type="button" id="btn1" value="我有单击事件">
<input type="button" id="btn1-1" value="调用btn1的单击事件">
<hr>
<input type="button" id="btn2" value="我有双击事件">
<input type="button" id="btn2-1" value="调用btn2的双击事件">
<hr>
<input type="text" id="username" placeholder="请输入用户名">
<hr>
<div id="myDiv" style="border: 3px solid red;width: 200px;height: 200px"></div>
<hr>
<div id="myDiv2" style="border: 3px solid green;width: 200px;height: 200px"></div>
</body>
<script>
    $("#btn1").click(function (){
        this.value = "点击之后我就改变了自己，嘿嘿...";
    })

    $("#btn1-1").click(function (){
        $("#btn1").click();
        this.value = "我调用了btn1，也改变了自己"
    })

    // 注意这里是dbl click 坑
    $("#btn2").dblclick(function (){
        this.value = "我是双击事件嘿嘿..."
    })

    $("#btn2-1").dblclick(function (){      // dbl dbl dbl
        $("#btn2").dblclick();
        this.value = "我控制了双击button嘿嘿"
    })

    $("#username").focus(function (){
        this.value = "我被聚焦了";
    })

    // blur才是失去焦点
    $("#username").blur(function (){
        this.value = "我失去了焦点";
    })

    // 监听下拉框改变
    $("#city").change(function (){
        alert(this.value);
    })

    $("#myDiv").mousemove(function (event){
        // 监听鼠标移动
        console.log(event.offsetX + " " + event.offsetY);
    })

    $("#myDiv2").hover(function (){
        this.innerText = "inner";
    },function (){
        this.innerText = "outter";
    })




</script>
</html>
