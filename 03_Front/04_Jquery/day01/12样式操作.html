<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12样式操作.html</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<style>
    .s1{
        border: 2px solid red;
        font-size: 2em;
        color: red;
    }
    .s2{
        font-family: 华文彩云;
        font-weight: bold;
    }
</style>
<body>
    <div id="myDiv">
        你是一个<span>好人</span>
    </div>

    <br>
    <input type="button" id="btn1" value="addClass">
    <input type="button" id="btn2" value="removeClass">
    <input type="button" id="btn3" value="toggleClass">
    <input type="button" id="btn4" value="css">
</body>
<script>
    $("#btn1").click(function (){
        let myDiv= $("#myDiv");
        myDiv.addClass("s1 s2");
    })

    $("#btn2").click(function (){
        let myDiv= $("#myDiv");
        myDiv.removeClass("s1");
    })

    $("#btn3").click(function (){
        let myDiv= $("#myDiv");
        myDiv.toggleClass("s1 s2");
    })

    $("#btn4").click(function (){
        let myDiv= $("#myDiv");
        myDiv.css("border","2px solid red");
        // myDiv.css("font-family","华文彩云");
        myDiv.css("fontFamily","华文彩云");     // 等价上面一行

    })
</script>
</html>
