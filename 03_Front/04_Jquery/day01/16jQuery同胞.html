<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16jQuery同胞.html</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
    <div>
        <div>box1</div>
        <div>box2</div>
        <div id="box3">box3</div>
        <div>box4</div>
        <div>box5</div>
        <div id="box6">box6</div>
        <div>box7</div>
        <p>p1p1p1</p>
    </div>
    <br>
    <input type="button" id="btn1" value="得到id=box3的所有同胞">
    <input type="button" id="btn2" value="得到id=box3的下一个同胞">
    <input type="button" id="btn3" value="得到id=box3的后面的所有同胞">
    <input type="button" id="btn4" value="得到id=box3的到id=box6之间的所有同胞">
</body>
<script>
    $("#btn1").click(function (){
        console.log($("#box3").siblings()); // 获得id=box3元素的姐妹(同胞)元素
    })

    $("#btn2").click(function (){
        console.log($("#box3").next().css("border","2px solid red"));       // next 获取下一个同胞
    })

    $("#btn3").click(function (){
        console.log($("#box3").nextAll().css("border","2px solid red"));    // 获取后面的所有同胞
    })

    $("#btn4").click(function (){
        // nextUtil 获得从box3到box6之间的所有同胞
        console.log($("#box3").nextUntil("#box6").css("border","2px solid red"));
    })
</script>
</html>
