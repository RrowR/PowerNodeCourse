<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19jQuery遍历.html</title>
</head>
<script src="../js/jquery-3.6.0.js"></script>
<body>
    <input type="button" id="btn1" value="使用原生JS循环数组">
    <input type="button" id="btn2" value="使用原生JS循环元素">
    <input type="button" id="btn3" value="使用原生JS循环JSON">
    <!--使用jQuery遍历-->
    <input type="button" id="btn4" value="使用$.each循环数组">
    <input type="button" id="btn5" value="使用$.each循环元素">
    <input type="button" id="btn6" value="使用$.each循环JSON">

    <hr>
    <div id="box">
        <input type="checkbox" name="music" value="1"/>爱你一万年<br/>
        <input type="checkbox" name="music" value="2"/>忘情水<br/>
        <input type="checkbox" name="music" value="3"/>天意<br/>
        <input type="checkbox" name="music" value="4"/>冰雨<br/>
        <input type="checkbox" name="music" value="5"/>成都<br/>
        <input type="checkbox" name="music" value="6"/>武汉<br/>
        <input type="checkbox" name="music" value="7"/>北京北京<br/>
        <input type="checkbox" name="music" value="8"/>海阔天空<br/>
        <input type="checkbox" name="music" value="9"/>真的爱你<br/>
        <input type="checkbox" name="music" value="10"/>光辉岁月<br/>
        <input type="checkbox" name="music" value="11"/>红日<br/>
        <input type="checkbox" name="music" value="12"/>小苹果<br/>
    </div>
    <hr>
    <div id="show" style="border: 1px solid green;height: 200px"></div>
</body>
<script>
    //声明一个数组
    let array = [1, 2, 3, 4, 5];
    let arrayStr = ["我", "是", "中", "国", "人"];
    //得到页面id=box里面的所有checkbox
    let musics = $("#box").children("input");
    //声明一个json串
    let users = [
        {id: 1, name: "小明1", age: 12, sex: "男"},
        {id: 2, name: "小明2", age: 15, sex: "男"},
        {id: 3, name: "小明3", age: 22, sex: "男"},
        {id: 4, name: "小明4", age: 25, sex: "男"},
    ];

    // 使用js将数组数据填充到div里
    $("#btn1").on("click",function (){
        for (let i = 0; i < array.length; i++) {
            $("#show").append(array[i] + "<br>");
        }
    })

    //使用js将标签的value填充到div里
    $("#btn2").on("click",function (){
        for (let i = 0; i < musics.length; i++) {
            $("#show").append(musics[i].value+"<br>");  // 取出来是一个js对象
        }
    })

    // 使用原生js将json对象里的数据添加到div里(很麻烦)
    $("#btn3").on("click",function (){
        for (let i = 0; i < users.length; i++) {
            let user = users[0];
            $("#show").append(" id=" + user.id + " name=" + user.name + " age=" + user.age + " sex=" + user.sex + "<br>");
        }
    })

    // 使用$来遍历数组
    $("#btn4").on("click",function (){  // 绑定事件
        /*
        $.each(arrayStr,function (index,item) {     // 要遍历的数据               对象和方法在一起
            $("#show").append(index + item + "<br>");   // 获取id=show的容器标签并且把id和item给添加进去
        })
        */
        // 方法二
        $(arrayStr).each(function (index,item){     // 直接$(遍历的对象).each(callback(index,item){})  将对象和方法分开
            $("#show").append(index + "-" + item + "<br>");
        })
    })


    $("#btn5").on("click",function (){
        $.each(musics,function (index,item){        // 传入要遍历的对象(typeof是一个object,实际上是一个数组)
            $("#show").append(index + "=" + item + "<br>");
        })
    })

    // 使用$.each遍历json对象
    $("#btn6").on("click",function (){
        /*
            $(users).each(function (index,item){
            $("#show").append(index + "=" + item + "<br>");
            })
        */

        // 方式2
        $.each(users,function (index,item){
            $("#show").append(index + "=" + item + "<br>");
        })
    })





</script>
</html>
