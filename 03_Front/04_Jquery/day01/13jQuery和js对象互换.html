<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13jQuery和js对象互换.html</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<div id="myDiv">
    你是一个<span>好人</span>
</div>

<br>
<input type="button" id="btn1" value="原生的JS对象转成Jquery对象">
<input type="button" id="btn2" value="jquery对象转成原生JS对象">
</body>
<script>
    $("#btn1").click(function (){
        let myDiv = document.getElementById("myDiv");
        alert(myDiv.innerText);     // js里的myDiv

        let jQ = $(myDiv);  // js转jQuery
        alert("我是jquery"+jQ.text());
    })

    $("#btn2").click(function (){
        let myDiv = $("#myDiv");
        alert(myDiv.html());
        console.log(myDiv);

        // let jsObj = myDiv[0];
        let jsObj = myDiv.get(0);       // 上面和这种这2个方法都是可以的
        alert("js"+jsObj.innerHTML);
    })
</script>
</html>
