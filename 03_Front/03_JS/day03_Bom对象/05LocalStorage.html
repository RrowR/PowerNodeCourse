<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05LocalStorage.html</title>
</head>
<body>
    <input type="button" value="使用localstorage存放数据" onclick="m1()">
    <input type="button" value="从localstorage取数据" onclick="m2()">
    <input type="button" value="从localstorage删除数据" onclick="m3()">
    <input type="button" value="清空localstorage" onclick="m4()">
</body>
<script>
    function m1(){
        localStorage.setItem("name","猫羽雫");
        localStorage.setItem("age","18");
    }

    function m2(){
        const name = localStorage.getItem("name");
        const age = localStorage.getItem("age");
        console.log(name);
        console.log(age);
    }

    function m3(){
        localStorage.removeItem("name");
    }

    function m4(){
        localStorage.clear();
    }
</script>
</html>
