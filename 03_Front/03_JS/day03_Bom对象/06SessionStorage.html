<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06SessionStorage.html</title>
</head>
<body>
    <input type="button" value="向sessionStorage添加数据" onclick="addOne()">
    <input type="button" value="向sessionStorage查询数据" onclick="searchOne()">
    <input type="button" value="向sessionStorage移除一个数据" onclick="removeOne()">
    <input type="button" value="向sessionStorage移除所有数据" onclick="clearAll()">
</body>
<script>
    function addOne(){
        sessionStorage.setItem("name","猫羽雫");
        sessionStorage.setItem("age","16");
    }

    function searchOne(){
        console.log(sessionStorage.getItem("name"));
        console.log(sessionStorage.getItem("age"));
    }

    function removeOne(){
        sessionStorage.removeItem("name");
    }

    function clearAll(){
        sessionStorage.clear();
    }

</script>
</html>
