<script>
    /*
        Window和window不是一个东西
        window是Window的一个实例
        所有浏览器都支持 window 对象。它表示浏览器窗口。
        所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。
        全局变量是 window 对象的属性。
        全局函数是 window 对象的方法。
     */
    var name = "美美";        // 使用var是全局变量，window可以访问
    let name2 = "猫羽雫";      // 使用let是局部变量，window不能访问
    const name3 = "镜华";     // const也不能访问
    console.log(Window);
    console.log(typeof Window);
    console.log(window);
    console.log(typeof window);
    console.log(window instanceof Window);  // true
    console.log(window == Window);      // false
    console.log(window.name);
    console.log(window.name2);
    console.log(window.name3);
</script>
</html>
