<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03History对象.html</title>
</head>
<body>
    <button type="button" onclick="goBack()">后退</button>
    <button type="button" onclick="goForward()">前进</button>
    <button type="button" onclick="ref()">刷新</button>
    <a href="http://www.baidu.com">百度</a>
</body>
<script>

    function ref(){
        // 调用location里的reload方法
        location.reload();
    }

    function goBack(){
        history.back();
    }

    function goForward(){
        history.forward();
    }
</script>
</html>
