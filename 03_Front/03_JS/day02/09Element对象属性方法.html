<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09Element对象属性方法.html</title>
</head>
<body>
    <input type="button" value="testParentElement" onclick="testParentElement()">
    <input type="button" value="testAttributes" onclick="testAttributes()">
    <input type="button" value="testClassName" onclick="testClassName()">
    <input type="button" value="testInnerHtml" onclick="testInnerHtml()">
    <input type="button" value="testInnerText" onclick="testInnerText()">
    <input type="button" value="testStyle" onclick="testStyle()">
    <input type="button" value="testTitle" onclick="testTitle()">
    <input type="button" value="testIndex" onclick="testIndex()">
    <hr>
    <div id="imgDiv" class="mycls">
        <img src="../../02_CSS/day01/img/3.jpg" id="img" style="width: 400px;height: 400px">
        <img src="../../02_CSS/day01/img/4.jpg" id="img2">
        12312312321321
    </div>
    <hr>
    1<input type="text" tabindex="1">1<br>
    2<input type="text" tabindex="3">3<br>
    3<input type="text" tabindex="5">5<br>
    4<input type="text" tabindex="6">6<br>
    5<input type="text" tabindex="2">2<br>
    6<input type="text" tabindex="4">4<br>
</body>
<script>
    function testParentElement(){
        // element.parentElement	得到元素的父元素
        let img = document.getElementById("img");
        let imgDiv = img.parentElement;
        console.log(imgDiv.className);      // 获取父节点的className
    }

    function testAttributes(){
        let img1 = document.getElementById("img");
        // element.attributes 返回元素属性的 NamedNodeMap。
        let attrs = img1.attributes;
        console.log(attrs); // 获得img1的3个属性
        for (let i = 0; i < attrs.length; i++) {
            // console.log(attrs[i].value);
            console.log(typeof attrs[i].value);     // 这个返回的是String object.value值
            console.log(typeof attrs[i]);           // 这样不获取返回的是Object  其实这个Object里还有其他方法
            console.log(typeof attrs[i].name);      // 这样写返回的就是String了
            console.log(attrs[i].name);             // 这里获取的是类型名字，src id style
        }
    }

    function testClassName(){
        let div = document.getElementById("imgDiv");
        // element.className 设置或返回元素的 class 属性。
        let className = div.className;
        console.log(className);
    }

    function testInnerHtml(){
        let div = document.getElementById("imgDiv");
        // element.innerHTML 设置或返回元素的内容,这里返回的是所有值，包括标签
        let innerHTML = div.innerHTML;
        console.log(innerHTML);
    }

    function testInnerText(){
        let div = document.getElementById("imgDiv");
        let innerText = div.innerText;      // 获取或设置里面的值
        console.log(innerText);
    }

    // 更改样式
    function testStyle(){
        let img2 = document.getElementById("img2");
        img2.style.height = "300px";
        img2.style.width = "300px";
    }

    // 给图片设置title
    function testTitle(){
        let img2 = document.getElementById("img2");
        img2.title = "这是img2";
        let value = img2.title;
        console.log(value);
    }

    function testIndex(){
        let inputs = document.getElementsByTagName("input");
        for (let i = 0; i < inputs.length; i++) {
            // 打印每个input里的tab顺序
            console.log(inputs[i].tabIndex);
        }
    }
</script>
</html>
