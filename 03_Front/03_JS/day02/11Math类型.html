<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11Math类型.html</title>
</head>
<body>

</body>
<script>
    // 绝对值
    console.log(Math.abs(-1));
    // 向上取整
    console.log(Math.ceil(10.0000001));
    // 向下取整
    console.log(Math.floor(11.9999999));
    // 取最大值
    console.log(Math.max(10,11,22,23));
    // 取最小值
    console.log(Math.min(1,2,3,4,5,6,7));
    // 求次幂
    console.log(Math.pow(2,3));
    // 生成0～1之间的随机数
    console.log(Math.random());
    // 四舍五入
    console.log(Math.round(11.22323));
    console.log(Math.round(11.52323));
    // 平方根
    console.log(Math.sqrt(16));
    // PI
    console.log(Math.PI);
    // 10的自然对数
    console.log(Math.LN10);
</script>
</html>
