<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04加载事件Onload.html</title>
</head>
<body onload="bodyLoad(event)">
    <img src="../../02_CSS/day01/img/3.jpg" alt="这是一张图片" onload="PicLoaded(event)">
</body>
<script>
    // 先加载页面后加载图片，src可以是一个网络地址
    function bodyLoad(event){
        console.log(event);
        alert("页面加载完成");
    }
    function PicLoaded(event){
        console.log(event);
        console.log("图片加载完成");
    }

</script>
</html>
