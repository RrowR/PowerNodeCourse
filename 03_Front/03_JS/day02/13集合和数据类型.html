<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13集合和数据类型.html</title>
</head>
<body>

</body>
<script>
    // 定义了一个数组,可以存放任意数据类型(没有范型)
    let arr = [];
    arr.push("a");
    arr.push(1.2);
    console.log(arr);
    console.log(arr.pop()); // 注意：这里是pop方法，并且是后进先出
    console.log(arr);
    arr.push("b");
    arr.push("c");
    arr.push("d");
    arr.push("e");
    console.log(arr);
    /*
    // splice有2个方法，一个是替换，一个是添加,这个方法是准对数组的
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // inserts at index 1
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "June"]
        months.splice(4, 1, 'May');
        // replaces 1 element at index 4
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "May"]
     */
    // 一个是添加 splice(index,替换个数,值) 注意，这个方法没有返回值
    console.log(arr.splice(1,0,"insert"));
    console.log(arr);
    // 一个是替换
    console.log(arr.splice(1,2,"replace"));
    console.log(arr);
</script>
</html>
