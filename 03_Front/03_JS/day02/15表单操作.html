<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15表单操作.html</title>
</head>
<body>
    <form name="frmData" id="dataFrm" method="get" action="#">
        用户名:<input type="text" name="username">
        密码:<input type="password" name="password">
    </form>
    <input type="button" onclick="getFormMsg()" value="得到表单信息">
    <input type="button" onclick="doSubmit()" value="提交">
    <input type="button" onclick="doReset()" value="重置">
    <input type="button" onclick="getFormFieldAndAttribute()" value="得到表单属性">
</body>
<script>
    function getFormMsg(){
        let form1 = document.getElementById("dataFrm");  // 根据id获取
        let form2 = document.frmData;   // 根据名字获取，注意这里不需要get
        console.log(form1 == form2);    // true
        console.log(form1.action);      // 从这行开始是没有提示的
        console.log(form2.action);
        console.log(form1.method);
        console.log(form2.method);
    }

    function doSubmit(){
        // let form = document.frmData;    // 根据name直接获取
        // form.submit();  // 这里是没有提示的
        let form2 = document.getElementById("dataFrm");     // 根据id获取
        form2.submit();   // 这里的代码也没有提示,注意这里的submit()是方法，是方法，是方法！！！！
    }

    function doReset(){
        let form = document.frmData;
        form.reset();
    }

    function getFormFieldAndAttribute(){
        let form = document.getElementById("dataFrm");
        // let attrs = form.getAttributeNames();       // 这个方法只能获取name，不能获取value
        let attrs = form.attributes;        // 这才是获取所有的标签里的name和value
        for (let i = 0; i < attrs.length; i++) {
            console.log(attrs[i]);
            console.log(attrs[i].value);
        }

        let form2 = document.frmData;   // 根据name来获得元素
        // 由于这个表单里的input框也是用的name，那么我门这里直接点出来
        console.log(form2.username.value);      // 选择这个form里的username标签里的value属性，注意这里只是针对使用name才可以
        console.log(form2.password.value);
    }
</script>
</html>
