<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05Document对象集合属性.html</title>
</head>
<body>
    <input type="button" value="得到页面上所有标签" onclick="getAllElement()">
    <input type="button" value="得到页面上所有Form标签" onclick="getAllForm()">
    <input type="button" value="得到页面上所有Img标签" onclick="getAllImg()">
    <img src="../../02_CSS/day01/img/3.jpg" title="这是一张图片">
    <img src="../../02_CSS/day01/img/4.jpg" title="这是一张图片">
    <img src="../../02_CSS/day01/img/5.jpg" title="这是一张图片">
    <form></form>
    <form></form>
    <form></form>
</body>
<script>
    function getAllElement(){
        let htmlAllCollection = window.document.all;
        // document.all 可以获得当前页面的所有标签
        console.log(htmlAllCollection);
        // 遍历获得每一个标签
        for (let i = 0; i < htmlAllCollection.length; i++) {
            console.log(htmlAllCollection[i]);
        }
    }

    function getAllForm(){
        // 得到页面上的所有form表单
        let forms = document.forms;
        console.log(forms);
        console.log(forms.length);
    }

    function getAllImg(){
        // 获得当前文档所有的image标签
        let images = document.images;
        console.log(images);
        console.log(images.length);
    }
</script>
</html>
