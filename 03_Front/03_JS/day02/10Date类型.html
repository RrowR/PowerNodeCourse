<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10Date类型.html</title>
</head>
<body>
<div id="currentDate"></div>
</body>
<script>
    let d = new Date();
    console.log(d.getDate());
    console.log(d.getDay());
    console.log(d.getMonth() + 1);
    console.log(d.getFullYear());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
    console.log(d.getMilliseconds());
    // 返回本地时间与格林威治标准时间 (GMT) 的分钟差。
    console.log(d.getTimezoneOffset());
    // toString() 把 Date 对象转换为字符串。
    console.log(d.toString());
    // toLocaleString() 根据本地时间格式，把 Date 对象转换为字符串。
    console.log(d.toLocaleString());
    // toLocaleTimeString() 根据本地时间格式，把 Date 对象的时间部分转换为字符串。
    console.log(d.toLocaleTimeString());
    // toLocaleDateString() 根据本地时间格式，把 Date 对象的日期部分转换为字符串。
    console.log(d.toLocaleDateString());

    function getCurrentDateToDivWithSetval() {
        let div = document.getElementById("currentDate");
        let d = new Date();
        let date = d.getDate();
        let time = d.getTime();
        let day = d.getDay();
        let week = toWeek(day);
        let mouth = (d.getMonth() + 1);
        let year = (d.getFullYear());
        let hour = (d.getHours());
        let minute = (d.getMinutes());
        let second = (d.getSeconds());
        let militesecond = (d.getMilliseconds());
        div.innerText = year.toString() + " " + mouth.toString() + " " + date.toString() + " " + hour.toString() + " " + minute.toString() + " " + second.toString() + " " + week.toString();
    }

    function toWeek(week) {
        // 这个方法需要有一个返回值
        let strWeek = "";
        switch (week) {
            case 1:
                strWeek = "星期一";
                break;
            case 2:
                strWeek = "星期2";
                break;
            case 3:
                strWeek = "星期3";
                break;
            case 4:
                strWeek = "星期4";
                break;
            case 5:
                strWeek = "星期5";
                break;
            case 6:
                strWeek = "星期6";
                break;
            case 0:
                strWeek = "星期日";
                break;
        }
        return strWeek;
    }

    // 在window加载时执行的方法
    window.onload = function () {
        setInterval(getCurrentDateToDivWithSetval, 1000);
    }
</script>
</html>
