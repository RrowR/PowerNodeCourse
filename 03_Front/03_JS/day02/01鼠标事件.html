<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01鼠标事件.html</title>
    <style>
        /*选择器*/
        div{
            border: red solid 1px;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body >
    <input type="button" value="单击事件" onclick="OneClick(event)"><br>
    <input type="button" value="双击事件" ondblclick="DbClick(event)"><br>
    <div onmousedown="mouseDown(event)" onmouseup="mouseUp(event)" onmousemove="mouseMove(event)"></div>
</body>
<script>
    function OneClick(event){
        console.log(event);
        console.log(event.type);
        console.log("单击");
    }

    function DbClick(event){
        console.log(event);
        console.log(event.type);
        console.log("双击");
    }

    function mouseDown(event){
        console.log("鼠标点下了");
        console.log(event);
        console.log(event.type);
    }
    function mouseUp(event){
        console.log("鼠标抬起了");
        console.log(event);
        console.log(event.type);
    }
    function mouseMove(event){
        console.log("X="+event.offsetX);
        console.log("Y="+event.offsetY);
    }
</script>
</html>
