<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05分支语句.html</title>
</head>
<body>

</body>
<script>
    let a = -5;
    if (a > 15){
        console.log("a比15大");
    }else if(a > 11){
        console.log("a比11大小于等于15");
    }else if (a > 0){
        console.log("a>0&&a<=10")
    }else {
        console.log("a不在这个范围内")
    }

    let b = 1;
    switch (b){
        case 1:
            console.log("b = 1");
            break;
        case 2:
            console.log("b = 2");
            break;
        case 3:
            console.log("b = 3");
            break;
        case 4:
            console.log("b = 5");
            break;
        case 5:
            console.log("b = 5");
            break;
        default:
            console.log("b不在匹配选项内")
            break;
    }
</script>
</html>
