<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>HelloJs</title>

<script>
    // alert("hello world");
    // console.log("hello world")
    var a = 10;
    console.log(a);
    document.write("body里的helloworld")
    console.log(typeof a);
    // 想要表示为字符串，必须要加双引号
    var name = "dong";
    console.log(name);
    console.log(typeof name);
    // 如果为数字，可以直接是数字即可
    let name2 = 20;
    console.log(name2);
    console.log(typeof name2);
</script>
</html>
