这里是隐式类型转换的页面

<script>
    // 字符转和数字相加，转换为字符串
    console.log(typeof (123 + 123));  //number 没有出发隐式类型转换
    console.log(typeof ("123" + 2123));   //String 触发隐式类型转换
    console.log(typeof ("" + true));
    console.log(typeof ("" + false));
    // Number和Boolean相加，转换成Boolean
    console.log(typeof (123 + true)); // Number，下面结果解答了true为1
    console.log(123 + true);          // 124
    console.log(typeof (123 + false));
    console.log(123 + false);     //123 false 被隐式转换为0
    // 字符串和Number相减，转换成Number
    var str = "123.456";
    console.log(str - 1);     // 122.456 隐式转换为Number
    console.log(Number(str) - 1);   // 和上面的结果一样
    // 字符串转换为数字
    console.log(parseInt("123.22"));    // 123 整型丢失精度
    console.log(parseFloat("123.222"));  //123.222 当为浮点型时，不丢失精度
    console.log(parseInt("hxd"));   //NaN (not a number)
    console.log(parseInt("123hxd"));    //123 取整数部分
    console.log(parseFloat("123.2hxd"));    //123.2 浮点数部分
    console.log(parseFloat("hxd232.22"));   //NaN
    console.log(parseFloat("123hxd2.22ad2d"));  //123
    /*
        总结，当是字符和数字混搭的字符串时，只要不是字符为开头，只取前面的数字部分，不管是不是浮点型
     */

</script>
</html>
