<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08数据类型转换.html</title>
</head>
<body>

</body>
<script>
    // 字符串转Number
    console.log(Number("123"));
    console.log(Number("a123"));    // NaN
    console.log(Number("123.33"))
    // boolean 转 Number
    console.log(Number(true))   // 1
    console.log(Number(false))  // 0

    // 转Boolean (当为0、null、""、false、undefined、和NaN时，为false)
    console.log(Boolean(10));   // true
    console.log(Boolean(0));    // false
    console.log(Boolean(Number("aaa")));    //NaN  false
    console.log(Boolean(undefined));     //false
    console.log(Boolean(""));
    console.log(Boolean(false));

    // 将数据类型转换成String类型(几乎任意数据类型都可以转换成String)
    console.log(typeof String(123));    //String
    console.log(typeof String(true));   //String
    console.log(String(true));   //String
    console.log(typeof String(false));
    console.log(typeof String(undefined));



</script>
</html>
