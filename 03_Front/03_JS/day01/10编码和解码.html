<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10编码和解码.html</title>
</head>
<body>
    这是一个编码和解码的页面
</body>
<script>
    let str = "08数据类型转换.html";
    //编码
    let encode = encodeURI(str);    // 将字符串编码为Uri格式
    // 打印一下编码的结果
    console.log("编码为="+encode);        //08%E6%95%B0%E6%8D%AE%E7%B1%BB%E5%9E%8B%E8%BD%AC%E6%8D%A2.html
    //解码
    let decode = decodeURI(encode);
    console.log(decode);    //08数据类型转换.html

    let str2 = "武汉";
    console.log(escape(str2));  // %u6B66%u6C49  将字符串进行编码
    console.log(unescape(escape(str2)));    //将字符串进行解码
</script>
</html>
