<script>
    let alertStr = "alert('hello js')";
    // eval(str) 计算 JavaScript 字符串，并把它作为脚本代码来执行。
    // eval(alertStr);
    let jsonStr = "{'name':'小明','age':'18'}";
    let user = eval('(' + jsonStr + ')');   // 注意这里将json解析成对象的时候需要使用eval('('+json+')')包起来才可以
    console.log(user.name);
    console.log(user.age);
    // 当然还有其他方法直接使用json对象
    let jsonObject = {"id": 1, "name": "zhangsan"};
    console.log(typeof jsonObject);         //json在js里中是Object
    console.log(jsonObject.id);
    console.log(jsonObject.name);

    // isNaN() is not a number  判断数据是否不是一个Number

    let func = function (){
        document.write("hello!!!");
        document.write("<br/>");
    }
    let func2 = function (){
        document.write("计时程序!!!");
        document.write("<br/>");
    }
    // 让程序1000毫秒之后执行一次
    let timeout = setTimeout(func,1000);
    // 设置程序的执行间隔
    let interval = setInterval(func2,1000);

    let i = 1;

        clearInterval(interval);        // 停止计时程序
    },5000);
