<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <u>&nbsp下划线</u>
    a<sub>下文本标签</sub>
</br>
    a<sup>上文本标签</sup>
    
    <!-- div块级元素，独占一行 -->
    <div><img src="pics/1.png" title="这是猫羽雫"></div>
    <div><img src="pics/sadas.png" title="这是猫羽雫" alt="图片裂了"></div>
    
    <!-- 超链接标签 块级标签 -->
    <p>第一行</p>
    第二行
    <!-- 内联块级元素，不独占一行，可以设置宽高 target: 设置目标 _blank 从另一个页面打开 -->
    <a href="https://www.baidu.com" target="_blank">点击我进入百度</a>
    

    
</body>
</html>
