<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08Element对象方法.html</title>
</head>
<body>
    <input type="button" value="testAppendChild" onclick="testAppendChild()">
    <input type="button" value="testGetAndSetAttribute" onclick="testGetAndSetAttribute()">
    <input type="button" value="testRemove" onclick="testRemove()">
    <hr>
    <div id="imgDiv">
        <img src="../../02_CSS/day01/img/3.jpg">
    </div>
    <hr>
    <input type="text" id="username" title="我是一个输出框" value="admin">
</body>
<script>
    let i = 1;

    // 创建一个向div里添加img标签的脚本(原生js)
    function testAppendChild() {
        // 获取这个div
        let div = document.getElementById("imgDiv");
        // 创建一个img
        let img = document.createElement("img");
        // 为这个img装载属性
        img.src = "../../02_CSS/day01/img/"+ i++ +".jpg";
        // 调用div里的append方法进行添加
        div.append(img);
    }

    function testGetAndSetAttribute() {
        let input = document.getElementById("username");        // 先获取标签
        // 调用标签的方法来获取、设定、删除属性值
        console.log(input.getAttribute("value"));       // 根据标签获取属性值
        console.log(input.getAttribute("title"));

        input.setAttribute("value","替换的值");     // 这个方法可以直接替换元素内的属性值
    }

    function testRemove() {
        let div = document.getElementById("imgDiv");
        let childNodes = div.childNodes;
        console.log(childNodes);
    }
</script>
</html>
