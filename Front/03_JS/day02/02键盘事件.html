<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02键盘事件.html</title>
</head>
<body onkeydown="testKeyDown(event)" onkeyup="testKeyUp(event)" onkeypress="testKeyPress(event)">
</body>
<script>
    /*
        onkeydown   某个键盘按键被按下。
        onkeypress  某个键盘按键被按下并松开。
        onkeyup     某个键盘按键被松开。
     */
    function testKeyDown(event){
        console.log(event.key+"Down键按下了")
    }

    function testKeyUp(event){
        console.log(event.key+"被抬起了");
    }

    function testKeyPress(event){
        console.log(event.key+"press键按下了")
    }
</script>
</html>
