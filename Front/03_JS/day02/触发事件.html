<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触发事件</title>
    <style>
        /*选择器*/
        div{
            border: red solid 1px;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body >
    <div onmousedown="mouseDown(event)" onmouseup="mouseUp(event)" onmousemove="mouseMove(event)"></div>
</body>
<script>
    function mouseDown(event){
        console.log("鼠标点下了");
        console.log(event);
        console.log(event.type);
    }
    function mouseUp(event){
        console.log("鼠标抬起了");
        console.log(event);
        console.log(event.type);
    }
    function mouseMove(event){
        console.log("X="+event.offsetX);
        console.log("Y="+event.offsetY);
    }
</script>
</html>
