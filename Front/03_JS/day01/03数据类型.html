<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03数据类型.html</title>
</head>
<body>

</body>
<script>
    var age = 10
    console.log(age)
    console.log(typeof age)
    var f1 = 3.14
    console.log(f1) // 即使是float数据类型，照样是显示number
    console.log(typeof f1)
    var name = "我的名字"
    console.log(name)
    console.log(typeof name)
    var n1 = 10/0;
    console.log(n1);    // Infinity 无限的，但是不会像java一样报错
    console.log(typeof n1)  // 照样还是Number类型

    var num = Number("123");    // 只有数字的字符串可以强转成Number类型
    console.log(num);

    var num2 = Number("a123");
    console.log(num2);  //NaN   Not a Number 不是一个数值型
    console.log(isNaN(num2))    // true

    // 变量名在javascript中是可以重复的
    var name = 123;
    console.log(typeof name);       // 如果使用name作为变量名,那么这个变量一定是一个字符串类型

    var num2 = "123";
    console.log(typeof num2);

    let a1 = 10 > 0;
    let a2 = 10 < 0;
    let b1 = true;
    let b2 = false;
    console.log(typeof a1);     // 这里如果a1已经进行比较了,那么这就是一个boolean类型
    console.log(a2);
    console.log(b1);
    console.log(typeof b1);
    console.log(b2);
    console.log(typeof b2);

    var ud;
    console.log(ud);        // undefined
    console.log(typeof ud);     // undefined类型只有一个值undefined,未定义数据类型

    let nu = null;
    console.log(nu);        //值为null时,那么打印出来的是null
    console.log(typeof nu);     //但是数据类型是object






</script>
</html>
