<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12弹出框.html</title>
</head>
<body>

</body>
<script>
    alert("这是一个弹出框");
    // 带输入的弹出框，返回值就是输入的值
    let name = prompt("请输入您的名字");
    alert(name);
    let out = confirm("是否退出系统");
    // alert(out);      返回值是一个Boolean类型
    if (out){
        alert("退出成功");
    }else {
        alert("退出失败");
    }

</script>
</html>
