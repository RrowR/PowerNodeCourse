<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07自定义函数.html</title>
</head>
<body>

</body>
<script>
    f1(1,2);
    function f1(i,j){
        console.log(i);
        console.log(j);
    }
    /*
        上面这种可以在任意位置使用
        下面这种自定义函数必须先声明才能使用
        所以一般我们写在上面
     */
    // f2(3,5);
    var f2 = function(i,j){
        console.log(i);
        console.log(j)
    }

    function f3(i,j){
        console.log(i);
        console.log(j);
        return i+j;     // 带返回值的函数
        console.log(i);
        console.log(j);
    }

    var result = f3(2,3);
    console.log(result);
</script>
</html>
