<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        cellpadding 设置单元格的边缘间隔
        cellspacing 设置单元格边框间隔
    -->
    <table border="1" cellpadding = "10" cellspacing = "0">
        <caption>跨两列单元格:</caption>
        <tr>
            <td>姓名</td>
            <td colspan="2" align="center">手机号</td>
        </tr>
        <tr>
            <td>周安德</td>
            <td>15555555555</td>
            <td>16666666666</td>
        </tr>
        <tr>
            <td>谭键</td>
            <td>13333333333</td>
            <td>14444444444</td>
        </tr>
    </table>

    <table border="1" cellpadding = "10" cellspacing = "0">
        <caption>跨两行单元格:</caption>
        <tr>
            <td>姓名</td>
            <td>周安德</td>
            <td>谭键</td>
        </tr>
        <tr>
            <td rowspan="2">手机号</td>
            <td>13333333333</td>
            <td>14444444444</td>
        </tr>
        <tr>
            <!-- 这一行被合并掉了 -->
            <td>15555555555</td>
            <td>16666666666</td>
        </tr>
    </table>
</body>
</html>
