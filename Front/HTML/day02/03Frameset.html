<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset框架</title>
</head>
<!-- Frameset框架不能使用body，因为它于body同级 -->
<!-- 
    noresize="noresize" 不允许拉动边框
    scrolling="no"      不允许有滚动条
 -->
<frameset rows="30%,*,30%"  frameborder='true'> 
    <frame noresize="noresize" src="01表单标签.html"></frame>
    <frame src="02表单标签.html"></frame>
    <frame scrolling="no" src="表单标签.html"></frame>
</frameset>
</html>
