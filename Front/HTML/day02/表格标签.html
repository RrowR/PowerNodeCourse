<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- cellspacing 单元格的间隔 -->
    <table border="1" align="center" cellspacing='0px' >
        <!-- tr代表行,只能设置高度 -->
        <tr height='100px' align="center">
            <!-- td代表每行有几列数据(table data) 只能设置宽度 -->
            <td width = "100px">名字</td>
            <td width = "100px">年龄</td>
            <td width = "100px">性别</td>
        </tr>
        <tr>
            <td>猫羽雫</td>
            <td>16</td>
            <td>女</td>
        </tr>
        <tr>
            <td>美美</td>
            <td>8</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
