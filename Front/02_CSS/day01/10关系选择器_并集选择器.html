<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09关系选择器_交集选择器</title>
</head>
    <!--
        并集选择器，选择都有的部分
            类选择器，id选择器，基础选择器都是可以的，用逗号分开
    -->
<style>
    .search,span,#Important,h1,p{
        color: #FF00FF;
    }
</style>
<body>
    <a class="search" href="#">百度一下</a>
    <h1>我是一个h1标签</h1>
    <span>我是一个span标签</span>
    <div>
        <p>我是一个p标签</p>
        <span>我是一个span标签</span>
        <strong id="Important">我是一个强调标签</strong>
    </div>
    <p>我是一个p标签</p>
</body>
</html>
