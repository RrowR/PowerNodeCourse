<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18CSS常用属性_列表属性</title>
</head>
<style>
    ul {
        /*设置列表属性为circle*/
        /*list-style-type: circle;*/
        list-style-type: disc;  /*实心点*/
        list-style-type: square;    /*方块*/
        list-style-type: none;  /*不设置*/
        list-style-type: decimal;   /*数字*/
        list-style-type: lower-latin;   /*小写拉丁*/
        list-style-type: upper-latin;   /*大写拉丁*/
        list-style-type: lower-roman;   /*小写罗马*/
        list-style-type: upper-roman;   /*大写罗马*/

    }
</style>
<body>
    <ul>
        <li>DOTA</li>
        <li>DNF</li>
        <li>CF</li>
        <li>CS</li>
        <li>WOW</li>
    </ul>
</body>
</html>
