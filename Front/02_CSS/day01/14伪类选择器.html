<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    伪类通过冒号来定义，它定义了元素的状态，如点击按下、点击完等等，我们之前都是直接操作元素的样式，现在可以为元素的状态改样式，使元素看上去更“动态”
    可以只使用css都能让标签变换
-->
<style>
    /*悬浮触发*/
    .a1:hover{
        color: #FF00FF;
        font-size: 40px;
        font-family: 华文楷体;
    }
    /*点击触发*/
    .a2:active{
        color: #00FF00;
    }
</style>
<body>
    <a class="a1" href="#">悬浮于我上，我就放大</a><br>
    <a class="a2" href="#">按下之后我就变色</a><br>
    <a class="a1" href="#">悬浮于我上，我就放大</a><br>
</body>
</html>
