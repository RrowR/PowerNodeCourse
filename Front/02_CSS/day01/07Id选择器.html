<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07Id选择器</title>
</head>
<style>
    div{
        border: #00FF00 solid 1px;
        color: red;
    }
    /*
        id选择器必须唯一，否则会报错
        使用#id 来使用id选择器
    */
    /*id选择器的优先级大于类选择器*/
    #div01{
        color: #23262E;
    }
</style>
<body>
    <div class="d1" id="div01">
        <p class="p1">这是被div包裹的段落标签</p>
    </div>
    <div class="d2" id="div02">
        <p class="p1 p2">这是第二个被div包裹的段落标签</p>
    </div>
    <input class="i1 i2" placeholder="是一个输入框" value="gakataka">
</body>
</html>
