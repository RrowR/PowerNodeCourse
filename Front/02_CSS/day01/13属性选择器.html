<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13属性选择器.html</title>
</head>
    <!--属性选择器顾名思义，选择包含所有属性的标签-->
<style>
    [class]{
        color: #FF0000;
    }
    [id]{
        color: #0000FF;
    }
</style>
<body>
    <div class="block">我是一个div标签</div>
    <p class="title">我是一个p标签</p>
    <div id="d1">我是一个包含了id的div标签</div>
    <p id="p1">我是一个包含了id的段落标签</p>
</body>
</html>
