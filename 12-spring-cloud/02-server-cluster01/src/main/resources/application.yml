server:
    port: 8761      # \u6E90\u7801\u5B9A\u6B7B\u4E86
spring:
    application:
        name: eruka-server
eureka:
    client: # eureka.server会自己注册自己
        service-url:
            defaultZone: http://peer2:8762/eureka,http://peer3:8763/eureka
        fetch-registry: true
        register-with-eureka: true
    instance:
        hostname: peer1
        instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
        prefer-ip-address: true
        lease-renewal-interval-in-seconds: 5   # 实例续约的周期

