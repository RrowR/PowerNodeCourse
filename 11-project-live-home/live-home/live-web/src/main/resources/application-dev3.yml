# 项目启动端口
server:
    port: 8080

# Spring配置
spring:
    application:
        name: live-home  # 项目启动名字
    # 数据源配置
    datasource:
        username: root
        password: 123456
        url: jdbc:mysql://localhost:3306/live?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            max-active: 20
            min-idle: 5
            validation-query: select x
            initial-size: 3
            max-wait: 5000
            stat-view-servlet:
                #                login-username: root
                #                login-password: 123456
                allow:
                deny:
                url-pattern: /druid/*
                enabled: true  #启用数据源监控
    redis:
        host: localhost
        port: 6379

# 配置mybatisplus，这里即使不配置也会自动帮我们扫包
mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true

